<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correos</title>
    <link rel="stylesheet" href="../../css/formularios.css">
</head>
<body>
    <div>
        <label>Correo</label>
        <input type="text" id="correo" name="correo">
        <label>Asunto</label>
        <input type="text" id="asunto" name="asunto">
        <label>Mensaje</label>
        <textarea id="mensaje" name="mensaje"></textarea>
        <button type="submit">Enviar</button>
    </div>
    <div>
        <table>
            <thead>
                <tr>
                    <th>Correo</th>
                    <th>Asunto</th>
                    <th>Mensaje</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Correo</td>
                    <td>Asunto</td>
                    <td>Mensaje</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
