<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Correos</title>
</head>
<body>
    <div class="container">
        <h1>Sistema de Correos</h1>
        
        <div class="card">
            <h2>Nuevo Correo</h2>
            <form id="formularioCorreo">
                <div class="form-group">
                    <label for="correo">Correo electrónico:</label>
                    <input type="email" id="correo" name="correo" required 
                           placeholder="ejemplo@dominio.com">
                </div>
                
                <div class="form-group">
                    <label for="asunto">Asunto:</label>
                    <input type="text" id="asunto" name="asunto" required 
                           placeholder="Asunto del correo">
                </div>
                
                <div class="form-group">
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" required 
                              placeholder="Escribe tu mensaje aquí..."></textarea>
                </div>
                
                <button type="submit">Enviar Correo</button>
            </form>
        </div>

        <div class="card">
            <h2>Historial de Correos</h2>
            <div class="table-responsive">
                <table>
                    <thead>
                        <tr>
                            <th>Correo</th>
                            <th>Asunto</th>
                            <th>Mensaje</th>
                            <th>Fecha</th>
                        </tr>
                    </thead>
                    <tbody id="cuerpoTabla">
                        <tr>
                            <td colspan="4" class="loading">Cargando correos...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Importamos el archivo JavaScript -->
    <script src="../js/correos.js"></script>
</body>
</html>
